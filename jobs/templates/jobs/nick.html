
{% extends 'base.html' %}

{% block title %}Portfolio - Nick Eliopoulos{% endblock %}

{% block content %}

        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <h2>Past Jobs</h2>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for job in jobs.all %}
                    <div class="col">
                        <a href="{% url 'detail' job.id %}">
                            <div class="card shadow-sm">
                                <img class="card-img-top" width="100%" height="225" src = "{{ job.image.url }}">
                                </img>
                                <div class="card-body">
                                    <p class="card-text"><b>Position: </b>{{ job.JobTitle }}<br></p>
                                    <p class="card-text"><b>Employer: </b>{{ job.Employeer }}<br></p>
                                    <p class="card-text"><b>Location: </b>{{ job.Location }}<br><br></p>

                                </div>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>

        {% endblock %}
