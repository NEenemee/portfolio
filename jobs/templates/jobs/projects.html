{% extends 'base.html' %}

{% block title %}Projects - Nick Eliopoulos{% endblock %}

{% block content %}

        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <h2>Projects</h2>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for project in projects.all %}
                    <div class="col">
                        
                            <div class="card shadow-sm">
                                <img class="card-img-top" width="100%" height="225" src = "{{ project.image.url }}">
                                </img>
                                <div class="card-body">
                                    <p class="card-text"><b>Project: </b>{{ project.name }}<br></p>
                                    <p class="card-text"><b>Description: </b>{{ project.description }}<br></p>
                                    <p class="card-text"><b>FileName: </b>{{ project.file }}<br><br></p>
                                    <a href="{{ project.file.url }}" class="btn btn-primary">
                                        <b>DownLoad</b>
                                    </a>
                                    

                                </div>
                            </div>
                       
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>

        {% endblock %}
