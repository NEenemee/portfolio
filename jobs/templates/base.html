<!doctype html>
{% load static %}
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Nick Eliopoulos">
    <meta name="generator" content="Hugo 0.122.0">
    <title>{% block title %}Nick Eliopoulos{% endblock %}</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="theme-color" content="#712cf9">
</head>

<body>
    <!-- Common Header -->
    <header data-bs-theme="dark">
        <div class="collapse text-bg-dark" id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                        <h4>About Me</h4>
                        <p class="text-body-secondary">I like to develop websites and applications. On my own time I enjoy watching and playing sports.</p>
                    </div>
                    <div class="col-sm-4 offset-md-1 py-4">
                        <h4>Contacts</h4>
                        <ul class="list-unstyled">
                            <li><a href="https://www.linkedin.com/in/nickeliopoulos/" class="text-white">Follow on LinkedIn</a></li>
                            <li><a href="https://github.com/NEenemee" class="text-white">Follow on GitHub</a></li>
                            <li><a href="mailto:nickcseli@gmail.com" class="text-white">Email me</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center">
                    <strong>Home</strong>
                </a>
                <a href="{% url 'portfolio' %}" class="navbar-brand d-flex align-items-center">
                    <strong>Portfolio</strong>
                </a>
                <a href="{% url 'projects' %}" class="navbar-brand d-flex align-items-center">
                    <strong>Projects</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Content Area -->
    <main>
        {% block content %}
        <!-- Child templates will fill this block -->
        {% endblock %}
    </main>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
